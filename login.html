<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GiftGenius</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="nav-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">
                <i class="fas fa-gift"></i>
                GiftGenius
            </a>
            <div class="nav-links">
                <a href="#features" class="nav-link">Features</a>
                <a href="#how-it-works" class="nav-link">How It Works</a>
                <a href="#testimonials" class="nav-link">Testimonials</a>
                <a href="login.html" class="login-btn">Login</a>
                <a href="signup.html" class="signup-btn">Sign Up</a>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <i class="fas fa-gift"></i>
                    GiftGenius
                </a>
                <h1>Welcome Back!</h1>
                <p>Find perfect gifts for your loved ones</p>
            </div>
            <div class="auth-form-container">
                <div class="social-login">
                    <button class="social-btn google">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                        Continue with Google
                    </button>
                    <button class="social-btn apple">
                        <i class="fab fa-apple"></i>
                        Continue with Apple
                    </button>
                </div>
                
                <div class="divider">
                    <span>or continue with email</span>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" required placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" required placeholder="Enter your password">
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Log In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <p class="auth-redirect">
                    Don't have an account? 
                    <a href="signup.html">Sign up</a>
                </p>
            </div>
        </div>
        <div class="auth-right">
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-gift"></i>
                </div>
                <h3>Find Perfect Gifts</h3>
                <p>AI-powered recommendations for any occasion</p>
            </div>
            <div class="auth-illustration">
                <img src="https://illustrations.popsy.co/purple/gift-giving.svg" alt="Gift Illustration">
            </div>
        </div>
    </div>
    <script src="nav.js"></script>
    <script src="auth.js"></script>
</body>
</html>
